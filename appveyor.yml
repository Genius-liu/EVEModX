version: "{build}"

os: Windows Server 2012 R2

clone_folder: c:\gopath\src\github.com\EVEModX\EVEModX

environment:
  GOPATH: c:\gopath

install:
  - echo %PATH%
  - echo %GOPATH%
  - go get github.com/EVEModX/EVEModx
  - go version
  - go env
  - go get -v -t ./...

build_script:
  - go test -v ./...
